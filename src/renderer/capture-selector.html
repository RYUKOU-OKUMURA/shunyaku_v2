<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>画面選択</title>
    <style>
      body {
        margin: 0;
        padding: 20px;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background: rgba(0, 0, 0, 0.8);
        color: white;
      }

      .selector-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 20px;
      }

      .screen-list {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 15px;
        width: 100%;
        max-width: 800px;
      }

      .screen-item {
        background: rgba(255, 255, 255, 0.1);
        border: 2px solid transparent;
        border-radius: 8px;
        padding: 15px;
        cursor: pointer;
        transition: all 0.2s ease;
        text-align: center;
      }

      .screen-item:hover {
        background: rgba(255, 255, 255, 0.2);
        border-color: #007aff;
      }

      .screen-item.selected {
        background: rgba(0, 122, 255, 0.3);
        border-color: #007aff;
      }

      .screen-thumbnail {
        width: 100%;
        max-width: 150px;
        height: auto;
        border-radius: 4px;
        margin-bottom: 10px;
      }

      .screen-name {
        font-size: 14px;
        font-weight: 500;
      }

      .controls {
        display: flex;
        gap: 10px;
        margin-top: 20px;
      }

      .btn {
        padding: 10px 20px;
        border: none;
        border-radius: 6px;
        font-size: 14px;
        font-weight: 500;
        cursor: pointer;
        transition: background-color 0.2s ease;
      }

      .btn-primary {
        background: #007aff;
        color: white;
      }

      .btn-primary:hover:not(:disabled) {
        background: #0056cc;
      }

      .btn-primary:disabled {
        background: #666;
        cursor: not-allowed;
      }

      .btn-secondary {
        background: rgba(255, 255, 255, 0.2);
        color: white;
      }

      .btn-secondary:hover {
        background: rgba(255, 255, 255, 0.3);
      }

      .info-text {
        font-size: 16px;
        text-align: center;
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <div class="selector-container">
      <div class="info-text">キャプチャする画面を選択してください</div>

      <div class="screen-list" id="screenList">
        <!-- 画面リストはJavaScriptで動的に生成 -->
      </div>

      <div class="controls">
        <button class="btn btn-secondary" onclick="window.electronAPI.closeSelector()">
          キャンセル
        </button>
        <button class="btn btn-primary" id="captureBtn" disabled onclick="startCapture()">
          キャプチャ開始
        </button>
      </div>
    </div>

    <script>
      let selectedScreenId = null;

      // 画面リストを読み込み
      async function loadScreens() {
        try {
          const screens = await window.electronAPI.getAvailableScreens();
          const screenList = document.getElementById('screenList');

          screenList.innerHTML = '';

          screens.forEach((screen) => {
            const screenItem = document.createElement('div');
            screenItem.className = 'screen-item';
            screenItem.onclick = () => selectScreen(screen.id, screenItem);

            screenItem.innerHTML = `
                        <img src="${screen.thumbnail}" alt="${screen.name}" class="screen-thumbnail">
                        <div class="screen-name">${screen.name}</div>
                    `;

            screenList.appendChild(screenItem);
          });
        } catch (error) {
          console.error('Failed to load screens:', error);
          // エラー表示の実装
        }
      }

      // 画面を選択
      function selectScreen(screenId, element) {
        // 既存の選択を解除
        document.querySelectorAll('.screen-item').forEach((item) => {
          item.classList.remove('selected');
        });

        // 新しい選択を設定
        element.classList.add('selected');
        selectedScreenId = screenId;

        // キャプチャボタンを有効化
        document.getElementById('captureBtn').disabled = false;
      }

      // キャプチャを開始
      async function startCapture() {
        if (!selectedScreenId) return;

        try {
          await window.electronAPI.startCapture(selectedScreenId);
        } catch (error) {
          console.error('Failed to start capture:', error);
          // エラー表示の実装
        }
      }

      // ページ読み込み時に画面リストを取得
      window.addEventListener('DOMContentLoaded', loadScreens);
    </script>
  </body>
</html>
